<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Project Management</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="/styles.css" />
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-slate-100">
    <div class="border-b border-slate-200 bg-white/80 backdrop-blur">
        <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="h-9 w-9 rounded-lg bg-slate-900 text-white grid place-items-center font-semibold">PM</div>
                <h1 class="text-xl sm:text-2xl font-semibold text-slate-900">Project Management</h1>
            </div>
            <div id="userBar" class="hidden items-center gap-3">
                <span id="whoami" class="text-slate-600"></span>
                <button id="logoutBtn" class="btn-primary">Logout</button>
            </div>
        </div>
    </div>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <section id="authSection" class="card p-0 overflow-hidden">
            <div class="grid md:grid-cols-[1.1fr_.9fr]">
                <div class="p-6 sm:p-8">
                    <h2 class="text-xl font-semibold text-slate-900">Welcome back</h2>
                    <p class="text-slate-500 mb-6">Sign in to manage and track tasks</p>
                    <form id="loginForm" class="grid gap-3 sm:grid-cols-[1fr_1fr_auto]">
                        <input id="username" class="input" type="text" placeholder="Username" required />
                        <input id="password" class="input" type="password" placeholder="Password" required />
                        <button class="btn-primary">Login</button>
                    </form>
                    <p class="text-sm text-slate-500 mt-3">Seed users: manager/manager123, employee/employee123</p>
                    <p id="authMsg" class="text-sm text-red-600 mt-2 hidden"></p>
                </div>
                <div class="bg-slate-900 text-slate-100 p-6 sm:p-8">
                    <h3 class="font-semibold mb-2">Why you'll love this</h3>
                    <ul class="space-y-2 text-sm text-slate-300">
                        <li>• Clean dashboard</li>
                        <li>• Role-based access</li>
                        <li>• Fast task updates</li>
                    </ul>
                </div>
            </div>
        </section>

        <section id="appSection" class="hidden grid gap-6">
            <div class="grid gap-6 lg:grid-cols-3">
                <div class="card lg:col-span-2">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="card-title">My Tasks</h3>
                        <div class="muted text-sm">Live updates</div>
                    </div>
                    <div id="myTasks" class="space-y-3"></div>
                </div>
                <div class="card" id="managerPanel" style="display:none;">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="card-title">Assign Task</h3>
                    </div>
                    <form id="assignForm" class="grid gap-3">
                        <input id="tTitle" class="input" placeholder="Title" required />
                        <input id="tAssignee" class="input" placeholder="Assign to (username)" required />
                        <input id="tDue" class="input" type="date" placeholder="Due date" />
                        <textarea id="tDesc" class="input min-h-[100px]" placeholder="Description"></textarea>
                        <button class="btn-primary w-full">Assign</button>
                    </form>
                    <div class="mt-6">
                        <h3 class="card-title mb-3">Assigned By Me</h3>
                        <div id="byMeTasks" class="space-y-3 max-h-[50vh] overflow-auto pr-1"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/app.js"></script>
</body>
</html>
